<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ - ヘルプマークポートフォリオ</title>
    <link rel="stylesheet" href="otoi.css" />

    <!-- ファビコンの設定 -->
    <link rel="icon" href="kuma.png" sizes="192x192" />
    <link rel="icon" href="kuma.png" sizes="96x96" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="kuma.png" sizes="180x180" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- デスクトップメニュー -->
      <nav class="desktop-menu">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="pro.html">プロフィール</a></li>
          <li><a href="gyara.html">ギャラリー</a></li>
          <li><a href="otoi.html">お問い合わせ</a></li>
        </ul>
      </nav>

      <!-- モバイルメニュー（ハンバーガー） -->
      <div class="hamburger-menu">
        <div class="menu-icon">
          <span class="menu-icon-part"></span>
          <span class="menu-icon-part"></span>
          <span class="menu-icon-part"></span>
          <span class="icon-decoration"></span>
          <span class="icon-decoration"></span>
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="pro.html">プロフィール</a></li>
            <li><a href="gyara.html">ギャラリー</a></li>
            <li><a href="otoi.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>

      <!-- お問い合わせコンテンツ -->
      <div class="contact-container">
        <div class="contact-card">
          <h1 class="contact-title">お問い合わせ</h1>
          <p class="contact-description">
            制作の依頼や質問など、お気軽にご連絡ください。<br />各SNSからメッセージをお送りいただけます。
          </p>

          <div class="social-links">
            <a
              href="https://instagram.com/art.yukari817"
              target="_blank"
              class="social-button instagram"
            >
              <i class="fab fa-instagram"></i>
              <span>Instagram</span>
            </a>
            <a
              href="https://x.com/programmer817"
              target="_blank"
              class="social-button twitter"
            >
              <i class="fab fa-twitter"></i>
              <span>X (Twitter)</span>
            </a>
          </div>

          <div class="bubble-decoration bubble-1"></div>
          <div class="bubble-decoration bubble-2"></div>
          <div class="bubble-decoration bubble-3"></div>
        </div>
      </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-links">
          <div class="footer-nav">
            <a href="index.html">ホーム</a>
            <a href="pro.html">プロフィール</a>
            <a href="gyara.html">ギャラリー</a>
            <a href="otoi.html">お問い合わせ</a>
          </div>
        </div>

        <div class="copyright">
          &copy; 2025 helpmark portfolio. All Rights Reserved.
        </div>
      </div>
    </footer>

    <script>
      // ハンバーガーメニューの動作
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          document.querySelector(".nav-menu").classList.toggle("active");
        });
    </script>
  </body>
</html>
